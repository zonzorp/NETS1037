#udp send all logs
#*.* @loghost.home.arpa
module(load="omrelp")
action(type="omrelp"
             target="loghost-mgmt"
             port="2514"
             tls="on"
             tls.caCert="/etc/ssl/certs/ca.crt"
             tls.myCert="/etc/ssl/certs/vpnhost.crt"
             tls.myPrivKey="/etc/ssl/private/vpnhost.key"
             tls.authMode="certvalid"
      )
if $syslogfacility-text == 'auth' or $syslogfacility-text == 'authpriv' then {
        *.* :omrelp:
        stop
      }
